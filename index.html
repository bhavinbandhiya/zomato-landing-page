<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato-Order Now</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!--Navbar-->
        <nav class="navbar">
            <div class="navbar_brand">
                <img src="assets/logo.png" class="navbar_logo" alt="navbar-logo">
            </div>
            <div class="navbar_nav_items">
                <button class="button_primary">Order Food</button>
            </div>
        </nav>
    </header>

    <main class="container">

        <!--Hero Section-->
        <section class="hero_container">
            <div class="hero_image_container">
                <img src="./assets/hero.jpg" class="hero_image" alt="">
            </div>
            <div class="hero_description">
                <h1 class="hero_text">
                    Oreder food from favourite restaurants<br>near you.
                </h1>
                <button class="button_primary">Order Now</button>
            </div>
        </section>

        <!--Explore Menu-->

        <section class="explore_menu_container">
            <h1 class="explore_menu_text">Explore Our Menu</h1>
            <div class="explore_menu_gradient_bg"></div>
            <div class="explore_menu_lists">
                <!--Burger Card-->
                <div class="food_card">
                    <div class="food_card_img_container">
                        <img src="./assets/burger.jpg" alt="burger" class="food_img">
                    </div>
                    <div class="food_card_descrition">
                        <h3 class="food_title">Burger</h3>
                        <p>Burger King, Macdonalds, Burger Place <span style="color: red">+3</span></p>
                    </div>
                </div>

                    <!--Pizza Card-->
                    <div class="food_card" id="pizza_card">
                        <div class="food_card_img_container">
                            <img src="./assets/pizza.jpg" alt="burger" class="food_img">
                        </div>
                        <div class="food_card_descrition">
                            <h3 class="food_title">Pizza</h3>
                            <p>Pizza Hut,Domino's Pizza <span style="color: red">+3</span></p>
                        </div>
                    </div>

                     <!--Ice Cream Card-->
                     <div class="food_card">
                        <div class="food_card_img_container">
                            <img src="./assets/iceCream.jpg" alt="burger" class="food_img">
                        </div>
                        <div class="food_card_descrition">
                            <h3 class="food_title">Ice Cream </h3>
                            <p>Baskin Robin's, Ibaco <span style="color: red">+3</span></p>
                        </div>
                    </div>
            </div>
            <div class="explore_menu_view_more">
                <button class="button_primary">View More</button>
            </div>
        </section>

    </main>
    
</body>
</html>
